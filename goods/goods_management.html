			//第八个例子的拖拽
			jQuery(function() {
				$(".div8").Tdrag({
					pos: true,
					dragChange: true
				});
				$("#rowMobile").css("display","none");
			})
			$("#save").click(function(){
				var one = $(".one");
				var div8 = [];
				for (var i = 0; i < one.length; i++) {
					one.each(function(s){
						if ($(this).attr("index") == i) {
							div8.push(this.innerText)
						}
					})
				}
				console.log(div8);
			})
			$(".saveEditor").click(function(){
				if($("#rowLook").css("display") == "none"){
					$("#rowLook").css("display","block");
					$("#rowMobile").css("display","none");
					$("#save").css("display","none");
				}else{
					$("#rowLook").css("display","none");
					$("#rowMobile").css("display","block");
					$("#save").css("display","block");
				}
			})
