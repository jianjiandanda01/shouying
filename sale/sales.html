			</div>

		<script src="../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			/*注!:每页必须有prepare方法的创建*/
			function prepare(element) {};
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#test',
					url: '../js/jquery-3.2.1.js',
					cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,
					cols: [
						[{
								field: 'id',
								width: '9.1%',
								title: '操作',
								sort: false
							}, {
								field: 'username',
								width: '9.1%',
								title: '流水号'
							}, {
								field: 'sex',
								width: '9.1%',
								title: '日期'
							}, {
								field: 'city',
								width: '9.1%',
								title: '类型'
							}, {
								field: 'sign',
								title: '收银员',
								width: '9.1%',
								minWidth: 100
							} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
							, {
								field: 'experience',
								title: '会员',
								width: '9.1%',
								sort: false
							}, {
								field: 'score',
								width: '9.1%',
								title: '商品数量	',
								sort: false
							}, {
								field: 'classify',
								width: '9.1%',
								title: '商品原价	'
							}, {
								field: 'wealth',
								width: '9.1%',
								title: '实收金额	',
								sort: false
							}, {
								field: 'wealth',
								width: '9.1%',
								title: '利润	',
								sort: false
							}, {
								field: 'wealth',
								width: '9.1%',
								title: '导购员	',
								sort: false
							}
						]
					]
				});
			});

			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
