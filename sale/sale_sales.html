									</div>
									<div class="layui-input-inline layui-col-sm2">

												<dd lay-value="拱墅区" class="">会员单据</dd>
												<dd lay-value="拱墅区" class="">批发单据</dd>
											</dl>
										</div>
									</div>
									<div class="layui-inline layui-col-sm2">
										<div class="layui-input-inline">
											<input type="text" name="date" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input" lay-key="1">
										</div>
									</div>
									<div class="layui-input-inline layui-col-sm1">

									<label for="show">显示单据明细</label>-->
								<!--</div>-->

							</div>
						</div>
					</div>
					<hr class="layui-bg-blue" />
					<div class="rowBody">
						<table class="layui-hide" id="test"></table>
					</div>
				</div>
			</div>
			<div class="layui-footer">
				<!-- 底部固定区域 -->
			</div>
		</div>

								field: 'id',
								width: '9.1%',
								title: '操作',
								sort: false
							}, {
								field: 'username',
								width: '9.1%',
								title: '流水号'
							}, {
								field: 'sex',

								minWidth: 100

							}, {
								field: 'score',

								sort: false
							}, {

								width: '9.1%',
								title: '利润	',
								sort: false
							}, {
								field: 'wealth',
								width: '9.1%',
								title: '导购员	',
								sort: false
							}
						]
					]
				});
			});

			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
